    <head>
        <script>
            function sortArrayasc(n1, n2){
                if (n1<n2)
                return -1
                else if (n2<n1)
                return 1
                else
                return 0
            }
            function sortArraydsc(n1, n2){
                if (n1<n2)
                return 1
                else if (n2<n1)
                return -1
                else
                return 0
            }
            arr =[10,21,42,8,5,99]
            arr.sort(sortArrayasc);
            alert(arr);
            arr.sort(sortArraydsc);
            alert(arr);      
        </script>
